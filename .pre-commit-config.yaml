repos:
  - repo: local
    hooks:
      - id: clang-format
        name: Run clang-format
        entry: clang-format
        language: system
        types: [c, c++]
        args: ["--style=google", "-i"]
        exclude: ^thirdparty/
      - id: clang-tidy
        name: Run clang-tidy
        entry: clang-tidy
        language: system
        types: [c, c++]
        args: ["--format-style=google", "--fix", "--fix-errors"]
        exclude: ^thirdparty/
      - id: cpplint
        name: Run cpplint
        entry: cpplint
        language: system
        types: [c, c++]
        args: []
        exclude: ^thirdparty/